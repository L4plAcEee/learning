<!-- 
要实现箱体（Item）的大小根据图片尺寸自动调整，并且让不同大小的箱体共存，通常有两种常见方案：

使用 CSS Columns（瀑布流瀑布布局）
利用 CSS 的多列布局，可以让每个箱体的高度根据内容（例如图片）自动撑开，而浏览器会将这些箱体按列排列，从而实现类似瀑布流的效果。

使用 CSS Grid 辅以 JavaScript（网格瀑布布局）
利用 CSS Grid 结合自动计算行高（例如使用 grid-auto-rows 和 JS 计算实际行跨度），也可以实现各箱体高度不一致的瀑布流布局。不过这种方法通常需要额外的 JS 调整。
-->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动态图片瀑布流布局</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    /* 内容区域使用多列布局 */
    #content {
      column-count: 3;       /* 定义列数，可根据需要调整 */
      column-gap: 20px;       /* 列之间的间隙 */
      padding: 20px;
    }
    /* 每个箱体设为 inline-block 以适应列布局 */
    .item {
      display: inline-block; /* 保持元素在列中完整显示 */
      width: 100%;           /* 占满所在列宽度 */
      margin-bottom: 20px;   /* 箱体之间的垂直间距 */
      background: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    /* 图片自适应容器宽度，高度按比例自动 */
    .item img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* 可选：为箱体增加文字描述等内容 */
    .item .item-content {
      padding: 10px;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="item">
      <img src="../assets/test_img_1.jpg" alt="图片 1">
      <div class="item-content">描述内容1</div>
    </div>
    <div class="item">
      <img src="../assets/test_img_2.jpg" alt="图片 2">
      <div class="item-content">描述内容2</div>
    </div>
    <div class="item">
      <img src="../assets/test_img_2.jpg" alt="图片 3">
      <div class="item-content">描述内容3</div>
    </div>
    <div class="item">
      <img src="../assets/test_img_2.jpg" alt="图片 4">
      <div class="item-content">描述内容4</div>
    </div>
    <!-- 可以继续添加更多箱体 -->
  </div>
</body>
</html>
